<h5 class="text-center mt-3">Modify personal informations</h5>
<section class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmitForm()" class="my-3">
                <div class="row">
                  <div class="form-group  col">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName">
                  </div>
                  <div class="form-group col">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <div class="mb-1 small text-danger" *ngIf="email?.errors?.email">
                      <p>Enter a valid email address!</p>
                    </div>
                  </div>
                  <div class="form-group col">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="birth">Date of birth</label>
                  <input type="date" id="birth" class="form-control" formControlName="birth">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="gender">Gender</label>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="M" formControlName="gender">
                        <label class="form-check-label" for="gender1">M</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="F" formControlName="gender">
                        <label class="form-check-label" for="gender2">F</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="position">Location</label>
                  <input type="text" id="location" class="form-control" formControlName="location">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="phone" id="phone" class="form-control" formControlName="phone">
                </div>
                <div class="form-group">
                    <label for="position">Position (will appear next your name)</label>
                    <input type="text" id="position" class="form-control" formControlName="position">
                  </div>
                  <div class="form-group">
                    
                      <label for="dept">NASEY's promotion</label>
                      <div class="row">
                        <div class="col-8">
                          <select id="dept" name="dept" class="form-control" formControlName="promotion">
                            <option value="">--Please choose your department--</option>
                             <option value="gi">GI</option>
                             <option value="gm">GM</option>
                             <option value="gtel">GTEL</option>
                             <option value="gc">GC</option>
                             <option value="gind">GIND</option>
                             <option value="gele">GELE</option>
                           </select>
                        </div>
                        <div class="col-4">
                          <input type="number" id="year" class="form-control" formControlName="year" placeholder="eg:2020"> 
                        </div>
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" class="form-control" formControlName="bio">
                  </div>

                <!--<div formArrayName="hobbies">
                      <h3>Vos hobbies</h3>
                      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                      <input type="text" class="form-control" [formControlName]="i">
                      </div>
                      <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
                </div> -->
                <div class="row d-flex justify-content-center">
                  <button type="submit" 
                  class=" btn--primary" 
                  [ngClass]="{'btn--disabled':profileForm.invalid}"
                  [disabled]="profileForm.invalid">Submit</button>
                </div>
                
              </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</section>

<h5 class="text-center mt-3 ">Modify CV Form</h5>
<section class="container">
   
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class="col-8">
            <div class="row">
                <div class="mb-2 d-flex col">
                    <label for="phone" class="mr-3">Name</label>
                    <input type="text"
                     class="form-control"
                      id="name" 
                      formControlName="name"
                      required/>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 d-flex col">
                    <label for="phone" class="mr-3">Title</label>
                    <input type="text"
                     class="form-control"
                      id="title" 
                      formControlName="title"
                      required/>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 d-flex col">
                    <label for="phone" class="mr-3">Phone</label>
                    <input type="tel"
                     class="form-control"
                      id="phone" 
                      formControlName="phone"
                      required/>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 d-flex col">
                    <label for="location" class="mr-3">Location</label>
                    <input type="text"
                     class="form-control"
                      id="location" 
                      formControlName="location"
                      required/>
                </div>
            </div>
            <div class="row">
                <div class="mb-2 d-flex col">
                    <label for="location" class="mr-3">LinkedIn</label>
                    <input type="text"
                     class="form-control"
                      id="linkedin" 
                      formControlName="linkedin"
                      required/>
                </div>
            </div>


            <div class="row my-2 vert">
                <div class="my-1">Expertise</div>
                <div class="form-group" *ngFor="let expertiseControl of getExpertises().controls; let i = index">
                    <input type="text" class="form-control" [placeholder]="getExpertises().value[i]" [formControlName]="i">
                </div>
                <button type="button" class="btn btn-success" (click)="onAddExpertise()">Add an expertise</button>
            </div>
            <div class="row my-2 vert">
                <div class="my-1">Education</div>
                <div class="form-group" *ngFor="let expertiseControl of getEducations().controls; let i = index">
                    <input type="text" class="form-control" [placeholder]="getEducations().value[i]"  [formControlName]="i">
                </div>
                <button type="button" class="btn btn-success" (click)="onAddEducation()">Add an education</button>
            </div>
            <div class="row my-2 vert">
                <div class="my-1">Experience</div>
                <div class="form-group" *ngFor="let expertiseControl of getExperiences().controls; let i = index">
                    <input type="text" class="form-control" [placeholder]="getExperiences().value[i]"  [formControlName]="i">
                </div>
                <button type="button" class="btn btn-success" (click)="onAddExperience()">Add an experience</button>
            </div>
                
             <div class="">
                <div class="text-center">
                <button type="submit"
                class=" btn--outline-primary"
                [ngClass]="{'btn--disabled':userForm.invalid}"
                [disabled]="userForm.invalid"
                 >Submit</button>
            </div>
             </div>   
             
        </form>
        
   
    
</section>

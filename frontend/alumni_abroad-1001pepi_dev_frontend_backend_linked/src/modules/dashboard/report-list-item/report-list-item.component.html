<div class=" my-2 p-4 report" 
    (click)="openDialog()"
    [ngClass]="{'border-success':type == 'comment', 'border-primary':type == 'post', 'border-danger':type == 'profile'  }"
    >
    <span class="report-title text-white px-2"
    [ngClass]="{'bg-success':type == 'comment', 'bg-primary':type == 'post', 'bg-danger':type == 'profile'  }">
        <i class="fas"
        [ngClass]="{'fa-comment':type == 'comment', 'fa-newspaper':type == 'post', 'fa-user':type == 'profile'  }"></i>
        {{type}}
    </span>
    <p class="report-content">{{reporterName}} (@{{reporterUsername}}) reported {{reportedName}}'s (@{{reportedUsername}}) {{type}}</p>
    
</div>

<section class="p-4 p-sm-5  m-1">
        <div class="row ">
            <div class="col-lg-6 col text-center my-3">
                <img src="assets/images/logoEAA.jpeg" width="200" height="200" alt="Logo du site" />
                <p class="quote">Let's reconnect !</p>
            </div>

            <div class="col-lg-4 col p-4 m-sm-5 form shadow-lg" >
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class=" text-center alert-danger p-0"
                    *ngIf="signinMessage != '' ">
                        <p>{{signinMessage}}</p>
                    </div>
                    <div class=" text-center alert-success p-0"
                    *ngIf="signinSuccessMessage != '' ">
                        <p>{{signinSuccessMessage}}</p>
                    </div>
                    <div class="text-center alert-warning p-0"
                    *ngIf="authMessage != '' ">
                        <p>{{authMessage}}</p>
                    </div>

                    <div class="mb-4 mb-sm-4                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         mt-sm-3">
                        <div class="mb-1">
                            <input type="email"
                             class="form-control"
                              id="email" 
                              formControlName="email"
                              required
                              placeholder="email" />
                        </div>
                        <div class="mb-1 small text-danger" *ngIf="email?.errors?.email">
                            <p>Enter a valid email address!</p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="passwordDiv">
                            <input type="password"
                                    class="form-control"
                                    id="password"
                                    formControlName="password"
                                    appPassword 
                                    required 
                                    placeholder="password"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" 
                        class="btn--outline-primary"
                        [ngClass]="{'btn--disabled':signinForm.invalid}"
                        [disabled]="signinForm.invalid"
                        >Sign in</button>
                    </div>
                    <div class="text-center mt-2">
                        <a routerLink="/auth/forgotpassword" class="fromleft">Forgot password ?</a>
                    </div>  
                    <hr>
                    <div class="text-center mt-2">
                        <a routerLink="/auth/signup">Don't have an account ? Sign up</a>
                    </div>   
                </form>
                
                <div class="d-flex align-items-center flex-column mt-2" >
                    <br/>
                    <a routerLink="/">Go back to home</a>
                </div>
            </div>
        </div>

</section>

<form class="container p-3" (ngSubmit)="onSubmit(f)" #f='ngForm'>
    <div class="row justify-content-between">
        <h3 mat-dialog-title ><i class="fas fa-warning mr-1"></i>Report</h3>
        <span (click)="onCloseClick()" class="close"><i class="fas fa-close"></i></span>
    </div>
    <hr/>
    <div mat-dialog-content class="row comment mb-3">
        <p>You want to report {{data.username}}'s post</p>
        <textarea placeholder="Write a comment" name="comment" rows="5" ngModel >

        </textarea>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-around">
        <button mat-button (click)="onDenyClick()" class="btn btn-outline-danger">Cancel</button>
        <button mat-button mat-dialog-close="yes" type="submit" class="btn btn-outline-success" cdkFocusInitial>Submit</button>
    </div>
    <div class="row" *ngIf="isSubmitted">
        <mat-spinner *ngIf="isLoading" ></mat-spinner>
        <div class="alert alert-success" *ngIf="!isLoading" role="alert">
            <span >Thank you for your report</span>
        </div>
    </div>
</form>

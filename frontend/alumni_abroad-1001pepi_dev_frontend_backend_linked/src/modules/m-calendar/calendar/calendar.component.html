<section class="container">
    <div class="row justify-content-between mb-5">
        <button class="btn btn-outline-primary" (click)="onChangeSaved()" ><i class="fa fa-eye mr-1" *ngIf="!isSavedShown"></i><i class="fa fa-eye-slash mr-1" *ngIf="isSavedShown"></i>{{textButton}}</button>
        <a class="btn btn-outline-success" routerLink="/core/feed"><i class="fa fa-plus mr-1"></i>Add an event</a>
    </div>
    <div *ngIf="isSavedShown">
        <div class="row my-3" *ngFor="let event of eventSaved" >
            <div class="col" ><app-event-card [eventTitle]="event"></app-event-card></div>
        </div>
    </div>
    
    <div class="row justify-content-around mb-3 ">
        <div class="event-card hover-hand" (click)="onChangeFreqWeek()" *ngIf="!isWeekEmpty">
            <div class="text-uppercase bg--primary text-white px-3 py-1">This week</div>
            <div class="px-3 event-card-body">
                <span class="event-card-number mr-1 c--primary">3</span>
                <span>events</span>
            </div>
        </div>
        <div class="event-card hover-hand" (click)="onChangeFreqMonth()" *ngIf="!isMonthEmpty">
            <div class="text-uppercase bg--primary text-white px-3 py-1">This month</div>
            <div class="px-3 event-card-body" >
                <span class="event-card-number mr-1 c--primary">3</span>
                <span>events</span>
            </div>
        </div>
        <div class="event-card hover-hand" (click)="onChangeFreqYear()" *ngIf="!isYearEmpty">
            <div class="text-uppercase bg--primary text-white px-3 py-1">This year</div>
            <div class="px-3 event-card-body">
                <span class="event-card-number mr-1 c--primary">3</span>
                <span>events</span>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="isLoading">
        <!--CODE FOR SPINNER HERE-->
    </div>

    <div class="row" *ngIf="!isLoading">
        <div class="col-12 col-lg-8">
            <div class="mt-3 mb-3 text-center text-info event-result">Events planned {{frequencyChoice}}</div>
        </div>
    </div>
    <div class="row">

    </div>
        <ul *ngIf="isWeek">
            <li class="mb-2" *ngFor="let event of eventWeek">
                <app-event-card [eventTitle]="event"></app-event-card>
            </li>   
        </ul>

        <ul *ngIf="isMonth">
            <li class="mb-2" *ngFor="let event of eventMonth">
                <app-event-card [eventTitle]="event"></app-event-card>
            </li>   
        </ul>

        <ul *ngIf="isYear">
            <li class="mb-2" *ngFor="let event of eventYear">
                <app-event-card [eventTitle]="event"></app-event-card>
            </li>   
        </ul>
        
    
</section>

<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{title}}</h5>
            <span class="h3 font-weight-bold mb-0">{{amount}}</span>
            </div>
            <div class="col-auto">
            <div class="icon icon-shape text-white rounded-circle shadow" [ngClass]="color">
                <i [class]="icon"></i>
            </div>
            </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
            <span class="text-nowrap">Since last month</span>
        </p>
        <hr>
        <span class="d-block mb-0 small"><a class="text-muted" [routerLink]="link">See details...</a></span>
    </div>
</div>

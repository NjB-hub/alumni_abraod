<ol class="breadcrumb mb-4 ">
    <li class="breadcrumb-item active">Reports</li>
</ol>
<div class="row">
    <div class="col-3 d-flex align-items-center">
        <span>{{title}}</span>
        <app-number-circle [content]="17" [inNav]="false"></app-number-circle>
    </div>
    <div class="col-1 ml-5 sort">
        <div class="dropdown">
            <a class="nav-link dropdown-toggle c--primary" href="#" id="sortRequestButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button"><span>Sort by</span></a>
            <div class="dropdown-menu bg-light" aria-labelledby="sortRequestButton">
                <a class="dropdown-item" (click)="onSortAll()">All</a>
                <a class="dropdown-item" (click)="onSortComment()">Comment</a>
                <a class="dropdown-item" (click)="onSortPost()">Post</a>
                <a class="dropdown-item" (click)="onSortProfile()">Profile</a>
                
                
            </div>
        </div>
        
        
    </div>
    <div class="col"></div>
    <div class="col-3 search">
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search in reports..." />
                <button class="btn btn--primary" id="btnReportSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
</div>
<hr/>
<div class="row justify-content-center">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> All
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off"> Read
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" autocomplete="off"> Unread
        </label>
      </div>
</div>
<hr/>
<div class="row">
    <div class="col-7">
        <app-report-list-item></app-report-list-item>
        <app-report-list-item type="profile"></app-report-list-item>
        <app-report-list-item type="post"></app-report-list-item>
        <app-report-list-item></app-report-list-item>
    </div>
    
</div>

<section class="container p-3">
  <div class="row justify-content-between pb-0">
    <h3 mat-dialog-title class="c--primary" ><i class="fas fa-sign-out-alt mr-1"></i>Log out</h3>
    <span (click)="onCloseClick()" class="close"><i class="fas fa-close"></i></span>
  </div>  
  <div mat-dialog-content class="text-center">
    <p>Are you sure you want to log out ?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button (click)="onCloseClick()" class="btn--outline-primary">Cancel</button>
    <button mat-button mat-dialog-close="yes" class="btn btn-outline-danger" cdkFocusInitial>Log out</button>
  </div>
</section>

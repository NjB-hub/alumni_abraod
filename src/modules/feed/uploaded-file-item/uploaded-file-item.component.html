<div class="col mb-1" *ngIf="fileType==='image'">
    <img id="myimage_{{id}}" src="{{fileLink}}" alt="image" width="125vw"><i class="fa fa-fw fa-close mr-3 clickable"
        (click)="delete()"></i>
</div>

<div class="col mb-1" *ngIf="fileType==='video'">
    <video id="myvideo_{{id}}" alt="video" width="125vw" controls>
        <source src="{{fileLink}}">
    </video><i class="fa fa-fw fa-close mr-3 clickable" (click)="delete()"></i>
</div>

<div class="col mb-1" *ngIf="fileType==='document'">
    <p>{{ file.name }}&nbsp;&nbsp;<i class="fa fa-fw fa-close mr-3 clickable" (click)="delete()"></i></p>
</div>
